<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <span class="nova">Nova</span><span class="store">Store</span>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>

        <div class="user-options">
            <a href="login.html">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>


    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="category-panel">
        <div class="category-item">
            <span class="name">Clothes</span>
            <img class="icon" src="https://m.media-amazon.com/images/I/61o44NZvXIL._AC_SL1500_.jpg" alt="Clothes">
            <span class="plus">+</span>
        </div>

        <div class="category-item">
            <span class="name">Footwear</span>
            <img class="icon" src="https://www.jiomart.com/images/product/original/rvujjpnmzk/world-wear-footwear-new-latest-affordable-range-of-trendy-sports-running-shoes-for-men-product-images-rvujjpnmzk-0-202407151823.jpg?im=Resize=(500,630)" alt="Footwear">

        </div>

        <div class="category-item">
            <span class="name">Jewelry</span>
            <img class="icon" src="https://ph.pennypairs.com/cdn/shop/articles/gold_jewelry_on_a_reflective_background.jpg?v=1690857214&width=1340" alt="Jewelry">
            <span class="plus">+</span>
        </div>

        <div class="category-item">
            <span class="name">Perfume</span>
            <img class="icon" src="icons/perfume.png" alt="Perfume">
            <span class="plus">+</span>
        </div>

        <div class="category-item">
            <span class="name">Cosmetics</span>
            <img class="icon" src="icons/cosmetics.png" alt="Cosmetics">
            <span class="plus">+</span>
        </div>

        <div class="category-item">
            <span class="name">Glasses</span>
            <img class="icon" src="icons/glasses.png" alt="Glasses">
            <span class="plus">+</span>
        </div>

    <main>
        <div id="productContainer"></div>

    </main>

    <script type="module" src="postdetails.js"></script>
